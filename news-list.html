<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #94a9ff76;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 800px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .news {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .news h3 {
            margin: 0;
            font-size: 1.2rem;
            color: rgba(27, 111, 255, 0.819);
        }

        .news p {
            font-size: 0.9rem;
            color: #777;
            margin: 5px 0 10px;
        }

        .news a {
            color: rgba(27, 111, 255, 0.819);
            text-decoration: none;
        }

        .news a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .main {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
